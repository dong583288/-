<!doctype html>
<html lang="en" class="feedback">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
    <title>银行卡</title>
    <script src="./js/pubstyle.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="./style/css/CommonSFT.css">
</head>
<style>
    .mui-popup-button:nth-of-type(1) {
color: #000;
}
.mui-popup-button:nth-of-type(2) {
color: #F35545;
}
.mui-table-view-cell:last-child:after, .mui-table-view-cell:last-child:before {
height: 1px;
}
.mui-input-row label {
padding: 11px 0;
}

.mui-input-row label~input, .mui-input-row label~select, .mui-input-row label~textarea {
width: 75%;
}
.mui-input-row label {
width: 23%;
}
</style>

<body class="">
    <div class="mask hide"></div>
    <!-- 带返回与头部的header -->
    <header class="mui-bar mui-bar-nav header-nav">
        <div class="fill-20" id="fillHeader"></div>
        <div id="closeSyt" class="mui-pull-left">
            <span class="mui-icon iconfont icon-jiantou-xia"></span>
        </div>
        <h1 class="mui-title">银行卡</h1>
    </header>
    <!-- 主体部分 -->
    <main class="addbankCard mui-content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <h1>添加银行卡</h1>
                <div class="gary_title">请持卡人绑定本人的银行卡</div>
                <ul class="cj_list mui-table-view mui-table-view-chevron">
                    <li class="mui-table-view-cell mui-media lh38">
                        <div class="mui-input-row">
                            <label>卡类型 </label>
                            <span>工商银行 储蓄卡</span>
                        </div>
                    </li>
                    <li class="mui-table-view-cell mui-media">
                        <div class="mui-input-row lh38">
                            <label>银行卡号</label>
                            <span>6217 0021 9245 4082 781</span>
                        </div>
                    </li>
                    <div class="cardInfo_title">持卡人</div>
                    <li class="mui-table-view-cell mui-media">
                        <div class="mui-input-row">
                            <label>持卡人信息 </label>
                            <input type="text" class="mui-input-clear" placeholder="请输入持卡人姓名">
                        </div>
                    </li>
                    <li class="mui-table-view-cell mui-media">
                        <div class="mui-input-row">
                            <label>银行卡号</label>
                            <input type="text" class="mui-input-clear" placeholder="请输入持卡人卡号">
                        </div>
                    </li>
                    <li class="mui-table-view-cell mui-media ">
                        <div class="mui-input-row ">
                            <label>手机号</label>
                            <input type="text" class="mui-input-clear " placeholder="请输入银行预留的手机号">
                            <span class="bf_icon_span" id="showTitle">
                                <img class="bf_icon" src="./images/iocn_wenhao@2x.png" alt="">
                            </span>
                        </div>
                    </li>
                </ul>
                <div class="addCard_tyxx">
                    <span class="mui-radio">
                        <!-- <input name="checkbox1" type="checkbox"> -->
                        <input name="checkbox" value="Item 1" type="checkbox">
                        <label class="lr_0">同意<span class="red_ED6253">《用户协议》《银行签约协议》《快捷支付协议》</span></label>
                    </span>
                </div>
                <button id="confirmBtn" class="btn_red mui-btn mui-btn-block mt_350">下一步</button>
            </div>
        </div>
    </main>
</body>
<script type="text/javascript" src="./js/mui.min.js" charset="utf-8"></script>
<script type="text/javascript" charset="utf-8">
    mui.ready(function () {
        mui.init()
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
        // 弹性插件
        mui('.mui-scroll-wrapper').scroll({
            scrollY: true, //是否竖向滚动
            scrollX: false, //是否横向滚动
            startX: 0, //初始化时滚动至x
            startY: 0, //初始化时滚动至y
            indicators: false, //是否显示滚动条
            deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
            bounce: true //是否启用回弹
        });
    })
    document.getElementById("showTitle").addEventListener('tap', function () {
        mui.alert('银行卡预留手机号是在银行办卡时填写的手机号， 若遗忘、 换号可联 系银行客服电话处理 ', '手机号说明 ', '我知道了', function () {});
    });
</script>

</html>
