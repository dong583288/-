<script src="./js/mui.min.js"></script>
<script src="./js/zepto.min.js"></script>
<script type="text/javascript" charset="utf-8">
    mui.init()
    mui.init({
        swipeBack: true //启用右滑关闭功能
    });
    // 弹性插件
    mui('.mui-scroll-wrapper').scroll({
        scrollY: true, //是否竖向滚动
        scrollX: false, //是否横向滚动
        startX: 0, //初始化时滚动至x
        startY: 0, //初始化时滚动至y
        indicators: false, //是否显示滚动条
        deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
        bounce: true //是否启用回弹
    });

    //移动端最好用zepto
    $$(".bank1").on("tap", function () {
        $$(this).find(".hook").removeClass("hide")
        $$(this).parent("li").siblings("li").find(".hook").addClass("hide")
    })
    // 选工商银行的时候
    $$(".gsBank").on("tap", function () {
        $$(".activity2").text("随机立减,最高减99元")
    })
    //选中国银行的时候
    $$(".CnBank").on("tap", function () {
        $$(".sjlj").text("-¥ 10.00")
    })
</script>
