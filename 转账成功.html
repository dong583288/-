<!doctype html>
<html lang="en" class="feedback">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
    <title>银行卡</title>
    <script src="./js/pubstyle.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="./style/css/CommonSFT.css">
</head>
<style>


</style>

<body class="bg_body_gray">
    <div class="mask hide"></div>
    <!-- 带返回与头部的header -->
    <header class="mui-bar mui-bar-nav header-nav bd_1">
        <div class="fill-20" id="fillHeader"></div>
        <div id="closeSyt" class="mui-pull-left">
            <span class="mui-icon iconfont icon-jiantou-xia"></span>
        </div>
        <h1 class="mui-title">提现</h1>
    </header>
    <!-- 主体部分 -->
    <main class="addbankCard gl_jbyhk mui-content">

        <div class="mui-scroll-wrapper">
            <div class="mui-scroll zzsb">
                <div class="successImg">
                    <img src="./img/chenggong.png" alt="">
                    <p>转账成功</p>
                    <p class="w200">如有信息失误，资金将原路返回</p>
                </div>
                <div class="fill-25"></div>
                <button id="confirmBtn" class="btn_red mui-btn mui-btn-block">完成</button>
            </div>
        </div>
    </main>
</body>
<script src="./js/mui.min.js"></script>
<script src="./js/zepto.min.js"></script>
<script type="text/javascript" charset="utf-8">
    mui.ready(function () {
        mui.init()
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
        // 弹性插件
        mui('.mui-scroll-wrapper').scroll({
            scrollY: true, //是否竖向滚动
            scrollX: false, //是否横向滚动
            startX: 0, //初始化时滚动至x
            startY: 0, //初始化时滚动至y
            indicators: false, //是否显示滚动条
            deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
            bounce: true //是否启用回弹
        });
    })
    $$(".sendCode").on("tap", function () {
        $$(this).siblings(".gray_A0A0A0").removeClass("hide")
    })
</script>

</html>
