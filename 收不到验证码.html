<script src="./js/mui.min.js"></script>
<script src="./js/zepto.min.js"></script>
<script type="text/javascript" charset="utf-8">
    mui.ready(function () {
        mui.init()
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
        // 弹性插件
        mui('.mui-scroll-wrapper').scroll({
            scrollY: true, //是否竖向滚动
            scrollX: false, //是否横向滚动
            startX: 0, //初始化时滚动至x
            startY: 0, //初始化时滚动至y
            indicators: false, //是否显示滚动条
            deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
            bounce: true //是否启用回弹
        });
    })
    $$(".sendCode").on("tap", function () {
        $$(this).siblings(".gray_A0A0A0").removeClass("hide")
        $$(this).css("margin-top", "17px")
    })
    $$("#notSend").on("tap", function () {
        $$(".custom_popup").addClass("animate_pup")
        $$(".mask").removeClass("hide")
    })
    $$("#mui_close").on("tap", function () {
        $$(".mask").addClass("hide")
        $$(".custom_popup").removeClass("animate_pup")
    })
</script>
