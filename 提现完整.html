            startY: 0, //初始化时滚动至y
            indicators: false, //是否显示滚动条
            deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
            bounce: true //是否启用回弹
        });
    })

$$(".closeConfirm").on("tap",function () {

$$(".confirm").removeClass("animate_keyboard")

    keyBoard()

    function keyBoard() {
        var val = []
        var n = 0
        $$(".longKeyBoard").on("tap", ".num", function (e) {
            e.stopPropagation();
            n++
            if (n < 7) {
                $$(".zzhk_yzm li").eq(n - 1).text($$(this).text())
                val.push($$(this).text() - 0)
                if (n === 6) {
                    $$("#code").val(val.join("") - 0)
                }
            } else {
                n = 6
            }
        })

        $$(".close").on("tap", function (e) {
            e.stopPropagation();
            n--
            n = n <= 0 ? 0 : n
            console.log(n);
            val.pop()
            $$(".zzhk_yzm li").eq(n).text('')
            if (n === 6) {
                $$("#code").val(val.join("") - 0)
            }
        })

        $$(".closeKeyBoard").on("tap", function () {
            $$(".mask").addClass("hide")
            $$(".keyboard").removeClass("animate_keyboard")
        })
    }
