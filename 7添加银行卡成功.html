<!doctype html>
<html lang="en" class="feedback">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
    <title>银行卡</title>
    <script src="./js/pubstyle.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" href="./style/css/CommonSFT.css">
</head>
<style>
    .mui-popup-button:nth-of-type(1) {
color: #000;
}
.mui-popup-button:nth-of-type(2) {
color: #F35545;
}
.mui-table-view-cell:last-child:after, .mui-table-view-cell:last-child:before {
height: 1px;
}
.mui-input-row label {
padding: 11px 0;
}
.mui-toast-container {
line-height: 17px;
position: fixed;
z-index: 9999;
bottom: 50%;
left: 50%;
-webkit-transition: opacity .3s;
transition: opacity .3s;
-webkit-transform: translate(-50%, 0);
transform: translate(-50%, 0);
opacity: 0;
}

</style>

<body class="">
    <div class="mask hide"></div>
    <!-- 带返回与头部的header -->
    <header class="mui-bar mui-bar-nav header-nav">
        <div class="fill-20" id="fillHeader"></div>
        <div id="closeSyt" class="mui-pull-left">
            <span class="mui-icon iconfont icon-jiantou-xia"></span>
        </div>
        <h1 class="mui-title"></h1>
    </header>
    <!-- 主体部分 -->
    <main class="cgtjyhk mui-content">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <img src="./images/iocn_tianjiachenggong2x.png" alt="">
                <p>成功添加银行卡</p>
            </div>
        </div>
    </main>
</body>
<script src="./js/mui.min.js"></script>
<script type="text/javascript" charset="utf-8">
    mui.ready(function () {
        mui.init()
        mui.init({
            swipeBack: true //启用右滑关闭功能
        });
        // 弹性插件
        mui('.mui-scroll-wrapper').scroll({
            scrollY: true, //是否竖向滚动
            scrollX: false, //是否横向滚动
            startX: 0, //初始化时滚动至x
            startY: 0, //初始化时滚动至y
            indicators: false, //是否显示滚动条
            deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
            bounce: true //是否启用回弹
        });
    })
</script>

</html>
